<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image-Gallery</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- item image -->
      <div class="image">
        <img src="0.jpg" alt="" />
      </div>
      <!-- item image -->
      <div class="image">
        <img src="1.jpg" alt="" />
      </div>
      <!-- item image -->
      <div class="image">
        <img src="2.jpg" alt="" />
      </div>
      <!-- item image -->
      <div class="image">
        <img src="3.jpg" alt="" />
      </div>
      <!-- item image -->
      <div class="image">
        <img src="4.jpg" alt="" />
      </div>
      <!-- item image -->
      <div class="image">
        <img src="5.jpg" alt="" />
      </div>
      <!-- item image -->
      <div class="image">
        <img src="6.jpg" alt="" />
      </div>
      <!-- item image -->
      <div class="image">
        <img src="7.jpg" alt="" />
      </div>
    </div>

    <div class="gallery">
      <div class="controlprev"></i><i class="fa-solid fa-arrow-left"></i></div>
      <i class="fa-solid fa-square-xmark close"></i>
      <div class="gallery__inner">
        <img src="0.jpg" alt="" />
      </div>
      <div class="controlright"><i class="fa-solid fa-arrow-right"></i></div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
